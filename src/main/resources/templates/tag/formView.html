<form
  th:object="${tagForm}"
  id="tagForm"
  method="POST"
  action="/tag/create"
  class="m-4 p-4"
  layout:fragment="main"
>
  <div class="form-header">
    <h5 class="modal-title" id="tagModalLabel">新しいタッグ</h5>
  </div>
  <div class="form-body">
    <div class="mb-3">
      <label for="tagTitle" class="form-label">タッグ名</label>
      <input
        name="name"
        type="text"
        class="form-control"
        id="tagTitle"
        placeholder="タッグ名"
        required
      />
    </div>
    <div class="mb-3">
      <label for="tagDescription" class="form-label">説明</label>
      <input
        name="description"
        type="text"
        class="form-control"
        id="tagDescription"
        placeholder="説明"
        required
      />
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success" id="submitTag">確定</button>
    </div>
  </div>
</form>
