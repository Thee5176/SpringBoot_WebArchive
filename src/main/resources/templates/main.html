<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webブックマークの一覧</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--HTMX-->
	<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>

<body class="p-4">
	<div class="d-flex align-items-center mb-4">
		<h1 class="m-0">ブックマーク管理</h1>
		<button class="btn btn-sm btn-dark ms-3"
				id="addBookmarkBtn"
				data-bs-toggle="modal"
				data-bs-target="addBookmarkModal"		
				
				hx-get="/create/bookmark"
				hx-trigger="click"
				hx-target="#addBookmarkModal"
				hx-swap="innerHTML"
		>+</button>
	</div>

	<!-- Modal for Bookmark Create Form -->
	<div class="modal fade modal-dialog-centered" id="addBookmarkModal" tabindex="-1" aria-hidden="true">
		<!-- HTMX: Modal content will be inserted here -->
	</div>

	<!-- Table -->
	<div class="table-responsive">
		<table class="table table-hover" id="bookmarksTable">
			<thead class="table-light">
				<tr>
					<th>Website名</th>
					<th>
						<div class="d-flex align-items-center">
							<span class="me-2">タッグ</span>
							<button class="btn btn-sm btn-dark" id="addTagBtn">+</button>
						</div>

						<!-- Modal for Tag -->
						<div class="modal fade" id="addTagModal" tabindex="-1" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header bg-dark text-white">
										<h5 class="modal-title">新しいブックマーク</h5>
										<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<!-- TODO; Model Tag Create View-->
										<form>
											<div class="mb-3">
												<label for="tagName" class="form-label">タッグ名</label>
												<input type="text" class="form-control" id="tagName" placeholder="タッグ名">
											</div>
											<button type="button" class="btn btn-dark w-100" id="submitTag">確定</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</th>
					<th>詳細</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="object : ${object_list}">
					<td>
						<a hfre="www.google.com" th:href="${object.url}" th:text="${object.name}"
							target="_blank">Google</a>
					</td>
					<td th:text="${object.tag.name}">Search Engine</td>
					<td th:text="${object.description}">標準的に使われるサーチエンジンサイト</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Your custom script -->
	<script th:src="@{script.js}"></script>
</body>

</html>
