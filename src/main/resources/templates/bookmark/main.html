<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webブックマークの一覧</title>
	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!--HTMX-->
	<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>

<body class="p-4">
	<div class="d-flex align-items-center mb-4">
		<h1 class="m-0">ブックマーク一覧</h1>
		<button class="btn btn-sm btn-dark ms-3" id="BookmarkBtn" data-bs-toggle="modal"
			data-bs-target="#BookmarkModal" hx-get="/form/bookmark" hx-trigger="click" hx-target="#addBookmarkModal"
			hx-swap="innerHTML">+</button>
	</div>

	<!-- Modal for Bookmark Create Form -->
	<div th:replace="fragments/bookmark_modal"></div>

	<!-- Table -->
	<div class="table-responsive">
		<table class="table table-hover" id="bookmarksTable">
			<thead class="table-light">
				<tr>
					<th>Website名</th>
					<th>
						<div class="d-flex align-items-center">
							<span class="me-2">タッグ</span>
							<button class="btn btn-sm btn-dark" id="addTagBtn" data-bs-toggle="modal"
								data-bs-target="#TagModal">+</button>
						</div>

						<!-- Modal for Tag Create Form -->
						<div th:replace="fragments/create_tag_form"></div>

					</th>
					<th>詳細</th>
					<th>処理</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="object : ${object_list}">
					<td>
						<a hfre="www.google.com" th:href="${object.url}" th:text="${object.name}" target="_blank">Google</a>
					</td>
					<td th:text="${object.tag.name}">Search Engine</td>
					<td th:text="${object.description}">標準的に使われるサーチエンジンサイト</td>
					<td>
						<button class="btn btn-sm btn-primary ms-3"
								data-bs-toggle="modal"
								data-bs-target="#BookmarkModal" 
								th:hx-get="'/bookmark/id/'+${object.id}" 
								hx-trigger="click" 
								hx-target="#addBookmarkModal"
								hx-swap="innerHTML"
						>詳細</button>
						<button class="btn btn-sm btn-danger ms-3"
								hx-trigger="click"
								th:hx-delete="'/bookmark/delete/' + ${object.id}"
								hx-confirm="本当に削除しますか？"
						>削除</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
