server.port=8083

spring.application.name=SpringBootWebArchive

spring.main.banner-mode=off
spring.devtools.restart.poll-interval=60s


spring.datasource.url=jdbc:mysql://localhost:3306/webarchive
spring.datasource.username=springboot_admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validates

#Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-version=1
spring.flyway.baseline-on-migrate=true

#Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html